---
layout: default
---

<div class="home">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <h2>Recent Posts</h2>
  <div class="post-list">
    {% for post in site.posts %}
      <div>
        <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
        <h3><a href="{{ post.url }}" class="post-link">{{ post.title }}</a></h3>
        <div class="post-excerpt">{{ post.excerpt | strip_html | truncate: 200 }}</div>
      </div>
    {% endfor %}
  </div>
</div>
